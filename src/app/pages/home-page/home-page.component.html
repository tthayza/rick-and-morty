<app-banner (theme)="onThemeChange($event)"></app-banner>
<app-filter
  [currentTheme]="currentTheme"
  (search)="onSearch($event)"
  (filterChange)="onFilterChange($event)"
  (requestFilter)="applyFilter()"
></app-filter>
@if (filteredElements.length > 0) {
<app-card-listing [elementsList]="filteredElements" />
} @else { @for (item of elements | keyvalue ; track 0) {
<app-card-listing [elementsList]="item.value" />
} }
