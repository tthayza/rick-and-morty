<section [ngClass]="['favorites-banner', currentTheme]">
  <div class="top-favorites-banner">
    <a routerLink="/">
      <img src="{{ bannerIcons.logoRM }}" />
    </a>
    <app-button
      routerLink="/favorites"
      [iconLight]="bannerIcons.heart.light"
      [iconDark]="bannerIcons.heart.dark"
      textContent="Lista de Favoritos"
    ></app-button>
  </div>
  <div class="bottom-favorites">
    <h2 [ngClass]="[currentTheme]">
      Todos os seus <br />
      <span>favoritos.</span>
    </h2>
    <img class="right-container" src="{{ bannerIcons.banner }}" />
  </div>
</section>
