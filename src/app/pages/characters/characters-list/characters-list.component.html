<app-character-detail
  [currentCharacter]="currentCharacter"
  (unfavorited)="refreshFavorites()"
></app-character-detail>
<app-card-listing
  [elementsList]="characters"
  [heading]="headingCharacters"
  (cardDetailRequested)="onCardDetailRequested($event)"
/>
<app-pagination
  [totalPages]="totalPages"
  [currentPage]="currentPage"
  (pageChange)="onPageChange($event)"
/>
