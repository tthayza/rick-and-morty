<section [ngClass]="['wrapper-card-list', currentTheme]">
  @if (heading) {

  <div [ngClass]="['heading', currentTheme]">
    <img src="{{ currentHeadingIcon }}" />
    <h2 [ngClass]="[currentTheme]">{{ heading.textContent }}</h2>
  </div>
  }

  <div class="card-list">
    @for (element of elementsList; track 0) {
    <app-card
      [dataElement]="element"
      (unfavorited)="refreshFavorites()"
      (detailRequested)="onDetailRequested($event)"
    />
    }
  </div>
</section>
